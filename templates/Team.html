{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="text-center mt-12">
    <h3 class="text-base font-medium font-poppins leading-6 tracking-widest my-2">Team Section</h3>
    <h1 class="text-3xl md:text-4xl lg:text-5xl font-medium font-poppins  tracking-widest ">Meet the Team</h1>
    <p class="text-sm font-light font-poppins tracking-wide mt-4">Meet our dedicated team members to serve you </p>
</div>

<div class="mt-12 flex flex-wrap items-start justify-center  gap-16 px-[25px] lg:px-[50px]">
    {% for team in teams %}
        <div class="rounded-[31px] flex md:flex-col md:h-96 md:w-72 h-32 w-full border overflow-hidden border-black">
            <div class="w-20 h-20 md:w-40 md:h-40 relative left-10 md:left-0 md:top-20 m-auto rounded-full overflow-hidden  shrink-0">
                <img src="{{team.image.url}}" class="h-full w-full object-cover object-center"/>
            </div>
            <div class="grow bg-[#5E4392] ps-16 md:ps-0 flex items-start text-white flex-col justify-center md:items-center">
                <h2 class="text-xl md:text-2xl md:pt-10">{{team.name}}</h2>
                <p class="text-sm">{{team.designation}}</p>
            </div>
        </div>
    {% endfor %}

</div>



{% endblock %}
